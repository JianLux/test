<!DOCTYPE html>
<html>
<head>
  <title>welcome to my todo!</title>
  <link rel="stylesheet" type="text/css" href="../CSS/sign.css">
</head>
<body>
  <div id="sign">
    <img src="../Image/user.png" id="user">
    <h1>My Todo</h1>
    <div id="name">
      <img src="../Image/username.png">
      <input type="text" id="userName" placeholder="请输入用户名">
    </div>
    <div id="password">
      <img src="../Image/key.png">
      <input type="text" id="userPassword" placeholder="请输入密码">
    </div>
    <div id="button">
      <button id="signIn">登录</button>
      <button id="signUp">注册</button>
    </div>
    
  </div>
  <script type="text/javascript" src="../JS/sign.js"></script>
</body>
</html>
